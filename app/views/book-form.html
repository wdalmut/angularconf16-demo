<div>
    <form>
        Title: <input type="text" name="title" ng-model="book.title" /><br>
        ISBN: <input type="text" ng-model="book.isbn" /><br>
        Available: <input type="checkbox" ng-model="book.available" /><br>
        <button id="save" type="button" ng-click="save(book)">Save</button><br>
    </form>
</div>
